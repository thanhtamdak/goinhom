<!DOCTYPE html>
<html>
<head>
    <title>Google Meet Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="icons.css">
</head>
<body>

<div id="top-bar">
    <span id="room-title">Phòng họp nhóm</span>
</div>

<div id="notification"></div>

<div id="video-grid"></div>

<div id="toolbar">
    <button id="btnMic" class="tool-btn"><span class="icon mic"></span></button>
    <button id="btnCam" class="tool-btn"><span class="icon cam"></span></button>
    <button id="btnShare" class="tool-btn"><span class="icon screenshare"></span></button>
    <button id="btnChat" class="tool-btn"><span class="icon chat"></span></button>
    <button id="btnLeave" class="tool-btn leave"><span class="icon leave"></span></button>
</div>

<div id="chat-box" class="hidden">
    <div id="chat-messages"></div>
    <input type="text" id="chatInput" placeholder="Nhập tin nhắn…">
</div>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-peer@9/simplepeer.min.js"></script>
<script src="app.js"></script>

</body>
</html>
