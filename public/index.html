<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Video Call — Group</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand">Video Call</div>
      <div class="join-panel">
        <input id="nameInput" placeholder="Tên của bạn" />
        <input id="roomInput" placeholder="Room ID (ví dụ: math101)" />
        <button id="joinBtn">Tham gia</button>
        <button id="leaveBtn" disabled>Rời phòng</button>
        <div id="status" class="status">Offline</div>
      </div>
    </header>

    <main class="main">
      <aside class="sidebar">
        <h3>Người tham gia</h3>
        <ul id="participants" class="participants"></ul>

        <div class="chat">
          <h4>Chat</h4>
          <div id="chatBox" class="chat-box"></div>
          <div class="chat-input">
            <input id="chatInput" placeholder="Gõ tin nhắn..." />
            <button id="sendChat">Gửi</button>
          </div>
        </div>
      </aside>

      <section class="stage">
        <div id="presentBanner" class="present-banner hidden">Đang trình bày: <span id="presenterName"></span></div>
        <div id="largeVideo" class="large-video"></div>
        <div id="videoGrid" class="video-grid"></div>

        <div class="controls">
          <button id="toggleAudio">Mic On/Off</button>
          <button id="toggleVideo">Camera On/Off</button>
          <button id="shareBtn">Chia sẻ Màn hình</button>
          <button id="stopShareBtn" disabled>Tắt chia sẻ</button>
        </div>
      </section>
    </main>
  </div>

  <!-- libs -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/simple-peer@9/simplepeer.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
