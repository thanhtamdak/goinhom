<!DOCTYPE html>
<html>
<head>
    <title>Meet App</title>
    <style>
        body { font-family: sans-serif; background: #f2f2f2; margin: 0; }
        #videos { display: flex; flex-wrap: wrap; gap: 10px; padding: 10px; }
        video { width: 250px; background: #000; border-radius: 10px; }
        #presentation {
            width: 100%; background: #111; text-align: center;
            margin-top: 10px; padding: 10px;
        }
        #presentation video { width: 80%; border-radius: 10px; }
    </style>
</head>

<body>
    <h2 style="padding:10px">Meet Room</h2>

    <!-- Video của tất cả người tham gia -->
    <div id="videos"></div>

    <!-- Khung trình chiếu -->
    <div id="presentation" style="display:none">
        <h3>Đang trình bày</h3>
        <video id="presentationVideo" autoplay playsinline></video>
    </div>

    <button onclick="startShare()">Trình bày</button>
    <button onclick="stopShare()">Dừng trình bày</button>

    <script src="client.js"></script>
</body>
</html>
